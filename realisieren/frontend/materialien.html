---
layout: default
title: Materialien
isAdmin: true
---

{% include material_form.html %}

<div class="container mt-3">

    <h1>Materialien</h1>

    <button id="create-material-btn" class="btn btn-primary" data-toggle="modal" data-target="#material-form">Material
        erstellen
    </button>

    <div class="table-responsive">
        <table class="mt-3 table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody id="materialien-table"></tbody>
            <tfoot>
            <tr id="materialien-loader">
                <td colspan="3">
                    <div class="spinner-border text-primary"></div>
                </td>
            </tr>
            <tr id="materialien-empty">
                <td colspan="3" class="text-primary">Es existieren keine Materialien.</td>
            </tr>
            </tfoot>
        </table>
    </div>

</div>
