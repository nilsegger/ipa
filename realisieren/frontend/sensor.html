---
layout: default
title: Sensor
isAdmin: true
---

{% include meldung_form.html %}

<div class="container mt-3">

    <h1 id="sensor-name">
        <div class="spinner-border text-primary"></div>
    </h1>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <tbody>
            <tr>
                <td>Device EUI</td>
                <td id="sensor-eui">00000000000000000</td>
            </tr>
            <tr>
                <td>Gebäude</td>
                <td id="sensor-gebaeude">Bruggerstrasse</td>
            </tr>
            <tr>
                <td>Stockwerk</td>
                <td id="sensor-stockwerk">Erdgeschoss</td>
            </tr>
            <tr>
                <td>Raum</td>
                <td id="sensor-raum">Zimmer 503</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <h3>Beobachter</h3>
        <div class="mt-3 table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Art</th>
                    <th>Name</th>
                    <th>Auslöser</th>
                    <th>Stand</th>
                    <th>Wertname</th>
                    <th>Auslösen</th>
                </tr>
                </thead>
                <tbody id="sensor-beobachter"></tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <h3>Sensor Werte</h3>

        <div class="mt-3">
            <div class="form-row form-group">
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <label for="from">Von</label>
                    <input type="date" id="from" class="form-control" />
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <label for="to">Bis</label>
                    <input type="date" id="to" class="form-control"/>
                </div>
            </div>
            <button type="button" id="filter-btn" class="btn btn-primary">Filter anwenden</button>
        </div>

        <div class="mt-3">
            <div class="form-row form-group">
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <label for="from">Zeitlicher Abstand zwischen den Punkten</label>
                    <select class="form-control" id="delta">
                        <option value="300000">5 Minuten</option>
                        <option value="600000">10 Minuten</option>
                        <option value="1800000">30 Minuten</option>
                        <option value="3600000" selected>1 Stunde</option>
                        <option value="7200000">2 Stunden</option>
                        <option value="18000000">5 Stunden</option>
                        <option value="43200000">12 Stunden</option>
                        <option value="86400000">24 Stunden</option>
                    </select>
                </div>
            </div>
            <button type="button" id="filter-delta-btn" class="btn btn-primary">Delta anwenden</button>
        </div>

        <div id="diagram-container"></div>

    </div>

</div>
