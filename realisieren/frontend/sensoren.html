layout: default
title: Sensoren
isAdmin: true
---

{% include sensor_form.html %}

<div class="container mt-3">

    <h1>Sensoren</h1>

    <button id="create-sensor-btn" class="btn btn-primary" data-toggle="modal" data-target="#sensor-form">Sensor
        erstellen
    </button>

    <div class="table-responsive">
        <table class="mt-3 table table-striped">
            <thead>
            <tr>
                <th>EUI</th>
                <th>Art</th>
                <th>Name</th>
                <th>Ort</th>
                <th>Aktionen</th>
            </tr>
            </thead>
            <tbody id="sensor-table"></tbody>
            <tfoot>
            <tr id="sensor-loader">
                <td colspan="5">
                    <div class="spinner-border text-primary"></div>
                </td>
            </tr>
            <tr id="sensor-empty">
                <td colspan="5" class="text-primary">Es existieren keine Sensoren.</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
