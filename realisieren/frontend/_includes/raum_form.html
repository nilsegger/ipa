<div class="modal fade" id="raum-form" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title">Raum Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">

            <div class="form-row form-group">

                <div class="col-sm-12 col-md-8 col-lg-6">
                    <label for="raum-name">Name des Raumes</label>
                    <input class="form-control" type="text" id="raum-name" placeholder="Zimmer 502" />
                    <div class="invalid-feedback">Der Name darf nicht leer sein und muss mindestens 3 bis 100 Charakter haben.</div>
                </div>

                <div class="col-sm-12 col-md-8 col-lg-6">
                    <label for="raum-stockwerk">Stockwerk</label>
                    <select id="raum-stockwerk" class="form-control">

                    </select>
                    <div class="invalid-feedback">Das Stockwerk darf nicht leer sein.</div>
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-success" id="raum-save-btn">Speichern</button>
        </div>

    </div>
  </div>
</div>
