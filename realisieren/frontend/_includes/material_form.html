<div class="modal fade" id="material-form" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title">Material Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">

            <div class="form-row form-group">

                <div class="col-sm-12 col-md-8 col-lg-6">
                    <label for="material-name">Name des Materials</label>
                    <input class="form-control" type="text" id="material-name" placeholder="Seife" />
                    <div class="invalid-feedback">Der Name darf nicht leer sein und muss mindestens 3 bis 100 Charakter haben.</div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-success" id="material-save-btn">Speichern</button>
        </div>

    </div>
  </div>
</div>
