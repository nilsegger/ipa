<div class="modal fade" id="meldung-form" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title">Meldung Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">

            <div class="form-row form-group">

                <div class="col-12">
                    <label for="beschreibung">Beschreibung der Meldung</label>
                    <textarea class="form-control" id="beschreibung" rows="3" placeholder="Die Seife ist leer."></textarea>
                    <div class="invalid-feedback">Die Beschreibung darf nicht leer sein.</div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-success" id="beschreibung-save-btn">Speichern</button>
        </div>

    </div>
  </div>
</div>
